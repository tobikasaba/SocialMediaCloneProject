{% extends 'group/group_base.html' %}
{% load bootstrap5 %}

{% block group_content %}
    <h4>Create a new group</h4>
    <form action="{% url 'groups:crate' %}" method="post" id="groupForm"></form>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Create">
{% endblock %}
