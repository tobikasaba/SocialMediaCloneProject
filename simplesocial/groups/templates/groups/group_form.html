{% extends 'groups/group_base.html' %}
{% load bootstrap5 %}

{% block group_content %}
    <h4>Create a new group</h4>
    <form action="{% url 'groups:create' %}" method="post" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Create">
    </form>
{% endblock %}
