{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="container">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {#load form with bootstrap#}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Log In">
        </form>
    </div>
{% endblock %}
